<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>vertixal Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555;">
                    <h1>Natural flower</h1>
                    <p>pink
                        beautiful-shot-water-flowing-around-large-stones-near-benijo-rock-cloudy-day-spain</p>
                </div>
                <div style="background-color: #2a86ba;">
                    <h1>Blue Sky</h1>
                    <p>mountain view</p>
                </div>
                <div style="background-color: #03314a;">
                    <h1>Water flowing</h1>
                    <p>around large stones </p>
                </div>
                <div style="background-color: #282420;">
                    <h1>Flaying eagle</h1>
                    <p>vertical closeup </p>
                    </div>
                    <div
                        style="background-color: rgb(61, 60, 60);">
                        <h1>smoking man </h1>
                        <p>smoking weed for fun </p>
                    </div>
                </div>

                <div class="right-slide">
                    <div
                        style="background-image: url('./image/desktop-wallpaper-cigarette-smoke-bad-boy-smoking.jpg');"></div>

                    <div
                        style="background-image:url('./image/vertical-closeup-shot-bald-eagle-while-flying-sky.jpg') ;"></div>
                    <div
                        style="background-image:url('./image/beautiful-shot-water-flowing-around-large-stones-near-benijo-rock-cloudy-day-spain.jpg') ;"></div>
                    <div
                        style="background-image:url('./image/mountain-view.jpg') ;"></div>
                    <div
                        style="background-image:url('./image/pink flower.jpg') ;"></div>
                </div>

                <div class="action-button">
                    <button class="down-button">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button class="up-button">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <script src="./script.js"></script>
            </body>
        </html>
